<html>
    <head>
        <script>
            function changeWelcome() {
                document.getElementById('helloWorld').innerHTML = 'Hello JavaScript! :)';
            }
        </script>
    </head>
    <body>
        <div id="helloWorld">Hello world!</div>
        <button onclick="changeWelcome()">click me!</button>
    </body>
</html>
